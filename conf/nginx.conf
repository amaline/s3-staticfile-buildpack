worker_processes 1;
daemon off;

error_log <%= ENV["APP_ROOT"] %>/nginx/logs/error.log;
events { worker_connections 1024; }

http {
  charset utf-8;
  log_format cloudfoundry '$http_x_forwarded_for - $http_referer - [$time_local] "$request" $status $body_bytes_sent';
  access_log <%= ENV["APP_ROOT"] %>/nginx/logs/access.log cloudfoundry;
  default_type application/octet-stream;
  include mime.types;
  sendfile on;

  gzip on;
  gzip_disable "msie6";
  gzip_comp_level 6;
  gzip_min_length 1100;
  gzip_buffers 16 8k;
  gzip_proxied any;
  gunzip on;
  gzip_static always;
  gzip_types text/plain text/css text/js text/xml text/javascript application/javascript application/x-javascript application/json application/xml application/xml+rss;

  tcp_nopush on;
  keepalive_timeout 30;
  port_in_redirect off; # Ensure that redirects don't include the internal container PORT - <%= ENV["PORT"] %>
  server_tokens off;

  server {
    listen <%= ENV["PORT"] %>;
    server_name localhost;

    location / {
      <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_s3")) %>
          
      
          aws_access_key <%= ENV["AWS_ACCESS_KEY"] %>; # Example AKIDEXAMPLE
          aws_key_scope <%= ENV["AWS_SIGNING_KEY_SCOPE"] %>; #Example 20150830/us-east-1/service/aws4_request
          aws_signing_key <%= ENV["AWS_SIGNING_KEY"] %>; #Example L4vRLWAO92X5L3Sqk5QydUSdB0nC9+1wfqLMOKLbRp4=
          aws_s3_bucket <%= ENV["AWS_S3_BUCKET"] %>;
      
          #set $s3_bucket        '<%= print ENV["AWS_S3_BUCKET"] %>';
          #set $url_full         $1;

          proxy_http_version     1.1;
          #proxy_set_header       Host $s3_bucket;
          #proxy_set_header       Authorization '';
          proxy_hide_header      x-amz-id-2;
          proxy_hide_header      x-amz-request-id;
          proxy_hide_header      Set-Cookie;
          proxy_ignore_headers   "Set-Cookie";
          proxy_buffering        off;
          proxy_intercept_errors on;
          proxy_set_header       Accept-Encoding "";
      
          resolver               8.8.8.8 valid=300s;
          resolver_timeout       10s;

          proxy_pass             http://<%= ENV["AWS_S3_BUCKET"] %>.s3.amazonaws.com$uri;      
      <% else %>
          root <%= ENV["APP_ROOT"] %>/public;
      <% end %>

      <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_pushstate")) %>
      if (!-e $request_filename) {
        rewrite ^(.*)$ / break;
      }
      <% end %>
      index index.html index.htm Default.htm;
      <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_directory_index")) %>
        autoindex on;
      <% end %>
      <% if File.exists?(auth_file = File.join(ENV["APP_ROOT"], "nginx/conf/.htpasswd")) %>
        auth_basic "Restricted";                                #For Basic Auth
        auth_basic_user_file <%= auth_file %>;  #For Basic Auth
      <% end %>
      <% if ENV["FORCE_HTTPS"] %>
        if ($http_x_forwarded_proto != "https") {
          return 301 https://$host$request_uri;
        }
      <% end %>
      <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_ssi")) %>
        ssi on;
      <% end %>
    }
  }
}
