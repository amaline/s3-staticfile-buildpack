
worker_processes 1;
daemon off;

error_log <%= ENV["APP_ROOT"] %>/nginx/logs/error.log;
events { worker_connections 1024; }

http {
  charset utf-8;
  log_format cloudfoundry '$http_x_forwarded_for - $http_referer - [$time_local] "$request" $status $body_bytes_sent';
  access_log <%= ENV["APP_ROOT"] %>/nginx/logs/access.log cloudfoundry;
  default_type application/octet-stream;
  include mime.types;
  sendfile on;

  gzip on;
  gzip_disable "msie6";
  gzip_comp_level 6;
  gzip_min_length 1100;
  gzip_buffers 16 8k;
  gzip_proxied any;
  gunzip on;
  gzip_static always;
  gzip_types text/plain text/css text/js text/xml text/javascript application/javascript application/x-javascript application/json application/xml application/xml+rss;

  tcp_nopush on;
  keepalive_timeout 30;
  port_in_redirect off; # Ensure that redirects don't include the internal container PORT - <%= ENV["PORT"] %>
  server_tokens off;

  <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_s3")) %>
  server {
    listen <%= ENV["PORT"] %>;
    server_name localhost;
    
    location / {
      
       ssi on;
        
       <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_pushstate")) %>
       if (!-e $request_filename) {
           rewrite ^(.*)$ / break;
       }
       <% end %>
        
       <% if File.exists?(auth_file = File.join(ENV["APP_ROOT"], "nginx/conf/.htpasswd")) %>
        auth_basic "Restricted";                                #For Basic Auth
        auth_basic_user_file <%= auth_file %>;  #For Basic Auth
       <% end %>
        
       <% if ENV["FORCE_HTTPS"] %>
         if ($http_x_forwarded_proto != "https") {
           return 301 https://$host$request_uri;
         }
       <% end %>
        
       index index.html index.htm Default.htm; 
       proxy_set_header Accept-Encoding "";
       proxy_pass http://127.0.0.1:<%= ENV["AWS_SIGNING_PORT"] %>;  
    }
  }
  <% end %>

  
  server {
    <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_s3")) %>
    listen 127.0.0.1:<%= ENV["AWS_SIGNING_PORT"] %>;
    <% else %>
    listen <%= ENV["PORT"] %>;
    <% end %>
    server_name localhost;

    location / {

      <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_s3")) %>
           
          aws_access_key <%= ENV["AWS_ACCESS_KEY"] %>; 
          aws_key_scope <%= ENV["AWS_SIGNING_KEY_SCOPE"] %>;
          aws_signing_key <%= ENV["AWS_SIGNING_KEY"] %>; 
          aws_s3_bucket <%= ENV["AWS_S3_BUCKET"] %>;
          aws_endpoint s3.amazonaws.com;
          aws_sign;
          proxy_set_header Accept-Encoding "";
          proxy_pass  http://<%= ENV["AWS_S3_BUCKET"] %>.s3.amazonaws.com;      
      <% else %>
         <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_ssi")) %>
          ssi on;
         <% end %>
          root <%= ENV["APP_ROOT"] %>/public;
         <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_pushstate")) %>
         if (!-e $request_filename) {
            rewrite ^(.*)$ / break;
          }
         <% end %>
         index index.html index.htm Default.htm;
        <% if File.exists?(File.join(ENV["APP_ROOT"], "nginx/conf/.enable_directory_index")) %>
        autoindex on;
        <% end %>
        <% if File.exists?(auth_file = File.join(ENV["APP_ROOT"], "nginx/conf/.htpasswd")) %>
        auth_basic "Restricted";                                #For Basic Auth
        auth_basic_user_file <%= auth_file %>;  #For Basic Auth
        <% end %>
        <% if ENV["FORCE_HTTPS"] %>
         if ($http_x_forwarded_proto != "https") {
           return 301 https://$host$request_uri;
         }
        <% end %>
      <% end %>

    }
  }
}
